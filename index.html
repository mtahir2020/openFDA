<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>openFDA JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="overlay">
      <h1>FDA Database Drug Search</h1>
      <form id="form">
        <input type="text" id="search" placeholder="Search drug here..">
        <button id="searcher">Search</button>
      </form>
    </div>
    <button id="clear">Clear results</button>
    </header>


    <main class="container">
      <div id="drug-info">
        <h3 class="message">Welcome to the FDA Database Drug Search. Using this app you will be able to search for any over-the-counter or prescription medicine by searching the name of the generic drug.
      </h3>
      </div>
     
    </main>
  </body>
</html>
